name: Daily Commit

on:
  schedule:
    - cron: "0 15 * * *"  # Ejecuta a las 12:00 UTC diariamente
  workflow_dispatch:

# PERMISOS CRÃTICOS - Esto es lo que falta
permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout con token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update log
        run: |
          echo "Update: $(date)" >> log.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Bot"
          git config user.email "actions@github.com"
          git add .
          echo "Update: $(date)" >> days.count.txt
          git commit -m "Daily update" || echo "No changes"
          git push origin main
