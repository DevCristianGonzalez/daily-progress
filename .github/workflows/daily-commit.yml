name: Daily Commit

on:
  schedule:
    - cron: "0 12 * * *" # todos los dÃ­as
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update log
        run: |
          echo "Update: $(date)" >> log.txt

      - name: Commit changes
        run: |
          git config user.name "GitHub Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Daily update" || echo "No changes"
          git push
